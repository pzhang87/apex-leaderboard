  <button id="update" onclick="update()">Update</button>

	<script>
  document.addEventListener("DOMContentLoaded", () => {

  let listReplicant = nodecg.Replicant('listReplicant');

  function update(){
    event.preventDefault();
    let items = Array.from(document.getElementsByClassName('item'))
    let arr = items.map( (item) => {
      return {
        number: parseInt(item.children[0].innerText),
        teamName: item.children[1].children[0].value,
        score: item.children[2].children[0].value
      }
    })
    listReplicant.value = arr;
    console.log(listReplicant.value);
  }

  document.getElementById("update").addEventListener("click", update);

  listReplicant.on('change', (newVal, oldVal) => {
    let items = document.getElementsByClassName('item');
    console.log(listReplicant.value)
    for (i=0; i < 20; i++) {
      items[i].children[1].children[0].value = listReplicant.value[i].teamName
      items[i].children[2].children[0].value = listReplicant.value[i].score
    }
  })

  })

	</script>
